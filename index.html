<script>
function big(a, b, c) {
   let max = 0;
  max = ((a>b)&&(a>c)) ? a:((b>a)&&(b>c)) ? b:c
  return max;
}
</script>
<script>
   let b = big("625", "555", "754");
   document.write("가장 큰수=", b);
</script>
